<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
    <title>Tic Tak Game</title>
</head>
<body>
    <div class="square">
        <div class="header">
       <h2 class="display">Next player is X</h2>
        </div>
        <div class="firstRow">
            <button class="firstRow1" id="btn"></button>
            <button class="firstRow2" id="btn"></button>
            <button class="firstRow3" id="btn"></button>
        </div>
        <div class="secondRow">
            <button class="secondRow1" id="btn"></button>
            <button class="secondRow2" id="btn"></button>
            <button class="secondRow3" id="btn"></button>
        </div>
        <div class="thirdRow">
            <button class="thirdRow1" id="btn"></button>
            <button class="thirdRow2" id="btn"></button>
            <button class="thirdRow3" id="btn"></button>
        </div>
        <div>
            <button class="restart" id="start">start new game</button>
        </div>
    </div>
    <div class="party">
        <h1><img src="/party popper.gif" alt=""></h1> 
        <h1 class="winner">Player 1 win the match</h1>
    </div>
    
</body>
</html>
